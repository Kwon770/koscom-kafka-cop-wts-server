version: '3.8'

services:
  koscom-kafka-cop-producer:
    image: ${IMAGE_NAME:-koscom-kafka-cop-producer}:${IMAGE_TAG:-latest}
    container_name: koscom-kafka-cop-producer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - DB_USERNAME=${DB_USERNAME:-kafkacop_user}
      - DB_PASSWORD=${DB_PASSWORD:-kafkacop_password}
    networks:
      - koscom-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  koscom-network:
    driver: bridge