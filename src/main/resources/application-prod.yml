spring:
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    hikari:
      auto-commit: false
      minimum-idle: 20
      maximum-pool-size: 50
      connection-timeout: 30000   # 30초
      max-lifetime: 1800000       # 30분
      idle-timeout: 600000        # 10분
      leak-detection-threshold: 60000  # 1분 (커넥션 누수 감지)
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        create_empty_composites:
          enabled: true
        show_sql: false
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: never                      # prod에서는 절대 실행 금지
  kafka:
    bootstrap-servers: kafka.kafka.dwer.kr:9092
    consumer:
      group-id: coin-wts-consumer-prod
      enable-auto-commit: false
      auto-offset-reset: latest
      ########################################
      max-poll-records: 1000        # 메모리 안정화: Consumer 속도 제한
      fetch-min-size: 1            # 즉시 fetch
      fetch-max-wait: 100          # 대기 최소화 (Consumer 속도 늦춤)
      ########################################
      properties:
        max.poll.interval.ms: 300000  # poll 간격 5분
    listener:
      type: batch                 # single → batch (배치 소비 패턴)
      ack-mode: MANUAL_IMMEDIATE  # 배치 처리 후 즉시 커밋
      concurrency: 9              # Consumer 인스턴스 수 (토픽 파티션 수와 동일하게 설정)


app:
  batch-accumulator:
    batch-size: 5000               # 메모리 안정화: 배치 크기 감소
    max-latency-ms: 100           # 배치 최대 대기시간 (ms)
    queue-capacity: 400000        # 메모리 안정화: 큐 용량 절반으로 감소
    worker-thread-count: 40       # Topic별 Worker 스레드 갯수
    coordinator-thread-count: 1   # 배치 수집 코디네이터 스레드 수 (권장: 1)
    worker-queue-capacity: 1500    # 워커 작업 큐 용량 (메모리 누수 방지, 300배치 ≈ 120MB per topic)
  kafka:
    backpressure:
      pause-threshold: 0.90       # 큐 사용률 80% 이상 시 Consumer pause (메시지 유실 방지)
      resume-threshold: 0.60      # 큐 사용률 50% 이하 시 Consumer resume (정상 소비 재개)

logging:
  pattern:
    console: "%X{requestId} %clr([${LOG_LEVEL_PATTERN:%5p}]) %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"
  level:
    com.koscom: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      application: ${spring.application.name}
      environment: production
