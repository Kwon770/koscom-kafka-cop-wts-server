spring:
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    hikari:
      auto-commit: false
      minimum-idle: 15
      maximum-pool-size: 50
      connection-timeout: 60000
      max-lifetime: 1800000
      idle-timeout: 60000
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        create_empty_composites:
          enabled: true
        show_sql: false
        format_sql: false
        dialect: org.hibernate.dialect.MySQLDialect
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: never                      # prod에서는 절대 실행 금지
  kafka:
    bootstrap-servers: kafka.kafka.dwer.kr:9092
    consumer:
      group-id: coin-wts-consumer-prod
      enable-auto-commit: false
      auto-offset-reset: earliest
      max-poll-records: 1000      # 프로덕션: 배치 크기 증가 (처리량 최적화)
    listener:
      type: batch                 # single → batch (배치 소비 패턴)
      ack-mode: MANUAL_IMMEDIATE  # 배치 처리 후 즉시 커밋
      concurrency: 1              # 컨슈머 스레드 수 (파티션별 병렬 처리)

app:
  batch-accumulator:
    batch-size: 1000              # 배치 최대 개수
    max-latency-ms: 100           # 배치 최대 대기시간 (ms)
    queue-capacity: 200000        # 내부 큐 용량
    worker-thread-count: 15        # 배치 flush 워커 스레드 수
    coordinator-thread-count: 1   # 배치 수집 코디네이터 스레드 수 (권장: 1)

logging:
  pattern:
    console: "%X{requestId} %clr([${LOG_LEVEL_PATTERN:%5p}]) %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"
  level:
    com.koscom: INFO

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      application: ${spring.application.name}
      environment: production
