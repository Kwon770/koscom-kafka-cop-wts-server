spring:
  application:
    name: koscom-kafka-cop-wts-was
  datasource:
    url: jdbc:mysql://localhost:3306/marketdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: false
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          batch_size: 1000
          order_inserts: true
          order_updates: true
  sql:
    init:
      mode: never

  kafka:
    bootstrap-servers: kafka.kafka.dwer.kr:9092
    consumer:
      group-id: coin-wts-consumer
      enable-auto-commit: false
      auto-offset-reset: latest   # earliest는 개발 시 과거 데이터 재처리로 큐 오버플로우 발생
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    listener:
      type: single            # batch → single (단건 소비 패턴)
      ack-mode: MANUAL_IMMEDIATE
      concurrency: 3   # 컨슈머 스레드 수 증가 (1 → 3): 파티션별 병렬 처리

server:
  shutdown: graceful
  tomcat:
    threads:
      min-spare: 15
      max: 200
    accept-count: 200
  compression:
    enabled: true
    mime-types: text/html,text/plain,text/css,application/javascript,application/json
    min-response-size: 1024

logging:
  pattern:
    console: "- %X{requestId} %clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"
  level:
    com.koscom: INFO  # DEBUG → INFO (과도한 로깅 방지)
#    org.hibernate.SQL: debug                   # 실행된 SQL
#    org.hibernate.orm.jdbc.bind: trace         # 바인딩된 파라미터 값 (Hibernate 6)
#    org.hibernate.orm.jdbc.extract: trace      # (선택) ResultSet 추출 로그

app:
  web:
    url-no-logging:
      - /h2-console/**
      - /swagger-ui/**
      - /v3/api-docs/**
      - /v3/api-docs
      - /actuator/**

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
