spring:
  application:
    name: koscom-kafka-cop-producer-was
  datasource:
    url: jdbc:h2:mem:koscomkafka;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: false
        format_sql: false
  #        dialect: org.hibernate.dialect.MySQL8Dialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

server:
  shutdown: graceful
  tomcat:
    threads:
      min-spare: 15
      max: 200
    accept-count: 200
  compression:
    enabled: true
    mime-types: text/html,text/plain,text/css,application/javascript,application/json
    min-response-size: 1024

logging:
  pattern:
    console: "- %X{requestId} %clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"
  level:
    com.koscom: DEBUG

app:
  web:
    url-no-logging:
      - /h2-console/**
      - /swagger-ui/**
      - /v3/api-docs/**
      - /v3/api-docs
      - /actuator/**

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
