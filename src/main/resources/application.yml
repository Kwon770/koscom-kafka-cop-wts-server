spring:
  application:
    name: koscom-kafka-cop-wts-was
  datasource:
    url: jdbc:mysql://localhost:3306/marketdb?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      auto-commit: false
      minimum-idle: 10
      maximum-pool-size: 30
      connection-timeout: 30000
      max-lifetime: 1800000
      idle-timeout: 600000
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: false
    properties:
      hibernate:
        show_sql: false
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          batch_size: 1000
          order_inserts: true
          order_updates: true
  sql:
    init:
      mode: never

  kafka:
    bootstrap-servers: kafka.kafka.dwer.kr:9092
    consumer:
      group-id: coin-wts-consumer
      enable-auto-commit: false
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      max-poll-records: 500       # 한 번에 가져올 최대 레코드 수 (배치 크기)
      properties:
        spring.json.trusted.packages: "*"
    listener:
      type: batch                 # single → batch (배치 소비 패턴)
      ack-mode: MANUAL_IMMEDIATE  # 배치 처리 후 즉시 커밋
      concurrency: 3              # 컨슈머 스레드 수 (파티션별 병렬 처리)

server:
  shutdown: graceful
  tomcat:
    threads:
      min-spare: 15
      max: 200
    accept-count: 200
  compression:
    enabled: true
    mime-types: text/html,text/plain,text/css,application/javascript,application/json
    min-response-size: 1024

logging:
  pattern:
    console: "- %X{requestId} %clr(%d{${LOG_DATEFORMAT_PATTERN:-yyyy-MM-dd'T'HH:mm:ss.SSSXXX}}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}"
  level:
    com.koscom: INFO  # DEBUG → INFO (과도한 로깅 방지)
#    org.hibernate.SQL: debug                   # 실행된 SQL
#    org.hibernate.orm.jdbc.bind: trace         # 바인딩된 파라미터 값 (Hibernate 6)
#    org.hibernate.orm.jdbc.extract: trace      # (선택) ResultSet 추출 로그

app:
  batch-accumulator:
    batch-size: 3000              # 배치 최대 개수
    max-latency-ms: 100           # 배치 최대 대기시간 (ms)
    queue-capacity: 200000        # 내부 큐 용량
    worker-thread-count: 3        # 배치 flush 워커 스레드 수
    coordinator-thread-count: 1   # 배치 수집 코디네이터 스레드 수 (권장: 1, thread-safety 주의)
    worker-queue-capacity: 300    # 워커 작업 큐 용량 (메모리 누수 방지)
  kafka:
    backpressure:
      pause-threshold: 0.80       # 큐 사용률 80% 이상 시 Consumer pause (메시지 유실 방지)
      resume-threshold: 0.50      # 큐 사용률 50% 이하 시 Consumer resume (정상 소비 재개)
  web:
    url-no-logging:
      - /h2-console/**
      - /swagger-ui/**
      - /v3/api-docs/**
      - /v3/api-docs
      - /actuator/**

springdoc:
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  swagger-ui:
    path: /swagger-ui.html
    disable-swagger-default-url: true
    display-request-duration: true
    operations-sorter: alpha
    tags-sorter: alpha

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  metrics:
    tags:
      application: ${spring.application.name}
